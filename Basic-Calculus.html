<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculus Quiz - Grade 12 Quiz App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/quiz.css">
    <link rel="stylesheet" href="css/desmos.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Desmos Calculator API v1.11 -->
    <script src="https://www.desmos.com/api/v1.11/calculator.js?apiKey=e063654a0438411dbd57510e5011f433"></script>
    <link rel="stylesheet" href="css/quiz.css">
    <link rel="stylesheet" href="css/calculator.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- MathJax Configuration -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true
            },
            options: {
                ignoreHtmlClass: 'tex2jax_ignore',
                processHtmlClass: 'tex2jax_process'
            },
            startup: {
                ready: () => {
                    console.log('MathJax is loaded and ready for Basic Calculus quiz');
                    MathJax.startup.defaultReady();
                }
            }
        };
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <!-- SVG Gradient Definitions -->
    <svg width="0" height="0" style="position: absolute;">
        <defs>
            <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
            </linearGradient>
        </defs>
    </svg>

    <div class="quiz-container">
        <!-- Header -->
        <header class="quiz-header">
            <div class="quiz-header-content">
                <div class="quiz-header-main">
                    <div class="quiz-header-left">
                        <button class="back-btn" onclick="window.location.href='index.html'">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                        <div class="quiz-title-section">
                            <div class="quiz-subject-badge">
                                <i class="fas fa-infinity"></i>
                                <span>Basic Calculus</span>
                            </div>
                            <h1 class="quiz-main-title">Basic Calculus Quiz</h1>
                        </div>
                    </div>
                    <div class="quiz-header-right">
                        <button class="theme-toggle-nav" onclick="toggleTheme()" aria-label="Toggle dark mode" title="Toggle theme">
                            <i class="fas fa-moon"></i>
                            <i class="fas fa-sun"></i>
                        </button>
                        <div class="progress-stats">
                            <div class="question-indicator">
                                <span class="current-q" id="current-question">1</span>
                                <span class="separator">/</span>
                                <span class="total-q" id="total-questions">60</span>
                            </div>
                            <div class="percentage-circle">
                                <svg class="progress-ring" width="40" height="40">
                                    <circle class="progress-ring-bg" cx="20" cy="20" r="16" />
                                    <circle class="progress-ring-fill" cx="20" cy="20" r="16" id="progress-ring" />
                                </svg>
                                <span class="percentage-text" id="progress-percent">2%</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-track">
                        <div class="progress-fill" id="progress-fill"></div>
                        <div class="progress-glow" id="progress-glow"></div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Quiz Content -->
        <main class="quiz-main">
            <div class="quiz-content">
                <!-- Question Card -->
                <div class="question-card">
                    <div class="question-number">
                        <span id="question-num">Question 1</span>
                        <button class="bookmark-btn" id="bookmark-btn" title="Bookmark this question">
                            <i class="far fa-bookmark"></i>
                        </button>
                    </div>
                    <div class="question-text">
                        <h2 id="question-text">Loading question...</h2>
                    </div>
                    <div class="options-container" id="options-container">
                        <!-- Options will be dynamically generated -->
                    </div>
                    <div class="explanation-section" id="explanation-section" style="display: none;">
                        <div class="explanation-header">
                            <i class="fas fa-lightbulb"></i>
                            <h4>Explanation</h4>
                        </div>
                        <div class="explanation-content" id="explanation-content">
                            <!-- Explanation will be shown here -->
                        </div>
                    </div>
                </div>

                <!-- Navigation Controls -->
                <div class="quiz-controls">
                    <button class="btn-secondary" id="prev-btn" disabled>
                        <i class="fas fa-chevron-left"></i> Previous
                    </button>
                    <div class="control-center">
                        <div class="question-status">
                            <span id="answered-count">0</span> of <span id="total-count">60</span> answered
                        </div>
                        <button class="btn-reveal" id="reveal-btn" style="display: none;">
                            <i class="fas fa-eye"></i> Show Answer
                        </button>
                    </div>
                    <button class="btn-primary" id="next-btn" disabled>
                        Select an Answer
                    </button>
                </div>
            </div>
        </main>

        <!-- Quiz Summary Modal -->
        <div class="quiz-summary-modal" id="summary-modal">
            <div class="modal-backdrop"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h3><i class="fas fa-check-circle"></i> Quiz Complete!</h3>
                </div>
                <div class="modal-body">
                    <div class="summary-stats">
                        <div class="stat-item">
                            <div class="stat-number" id="correct-answers">0</div>
                            <div class="stat-label">Correct</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="incorrect-answers">0</div>
                            <div class="stat-label">Incorrect</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="final-score">0%</div>
                            <div class="stat-label">Score</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="bookmarked-count">0</div>
                            <div class="stat-label">Bookmarked</div>
                        </div>
                    </div>
                    <div class="score-message" id="score-message">
                        Great job! You've completed the Basic Calculus quiz.
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn-secondary" onclick="window.location.href='index.html'">
                        <i class="fas fa-home"></i> Back to Home
                    </button>
                    <button class="btn-primary" onclick="quizSystem.showResults()">
                        <i class="fas fa-chart-line"></i> View Results
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/quiz-data.js"></script>
    <script src="js/quiz-system.js"></script>
    <script src="js/desmos-simple.js"></script>
</body>
</html>
